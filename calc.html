<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calculator.css">
    <script defer src=index.js ></script> 
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="output-window" class="calculator-output-window" >0</div>
            <div class="calculator-buttons-row">
                <div id="clear" class="button button-lightgrey operation">AC</div>
                <div id="plusminus" class="button button-lightgrey operation">+/-</div>
                <div id="operation-4" class="button button-lightgrey operation">%</div>
                <div id="operation-0" class="button orange-button operation">รท</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="button-7" class="button button-darkgrey number ">7</div>
                <div id="button-8" class="button button-darkgrey number">8</div>
                <div id="button-9" class="button button-darkgrey number">9</div>
                <div id="operation-1" class="button orange-button operation">ร</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="button-4" class="button button-darkgrey number">4</div>
                <div id="button-5" class="button button-darkgrey number">5</div>
                <div id="button-6" class="button button-darkgrey number">6</div>
                <div id= "operation-2" class="button orange-button operation">-</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="button-1" class="button button-darkgrey number">1</div>
                <div id="button-2" class="button button-darkgrey number">2</div>
                <div id="button-3" class="button button-darkgrey number">3</div>
                <div id= "operation-3" class="button orange-button operation">+</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="button-0" class="button button-darkgrey button-big number">0</div>
                <div id="comma" class="button button-darkgrey number">,</div>
                <div id= "equal" class="button orange-button equel-button">=</div>
            </div>
        </div>    
    </div>
</body>

<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calculator.css">
    <script defer src=index.js ></script> 
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="output-window" class="calculator-output-window" >0</div>
            <div class="calculator-buttons-row">
                <div id="clear" class="button button-lightgrey operation">AC</div>
                <div id="plusminus" class="button button-lightgrey operation">+/-</div>
                <div id="procent" class="button button-lightgrey operation">%</div>
                <div id="division" class="button orange-button operation">รท</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="seven" class="button button-darkgrey number ">7</div>
                <div id="eight" class="button button-darkgrey number">8</div>
                <div id="nine" class="button button-darkgrey number">9</div>
                <div id="multiplication" class="button orange-button operation">ร</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="four" class="button button-darkgrey number">4</div>
                <div id="five" class="button button-darkgrey number">5</div>
                <div id="six" class="button button-darkgrey number">6</div>
                <div id= "minus" class="button orange-button operation">-</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="one" class="button button-darkgrey number">1</div>
                <div id="two" class="button button-darkgrey number">2</div>
                <div id="three" class="button button-darkgrey number">3</div>
                <div id= "plus" class="button orange-button operation">+</div>
            </div>
            <div class="calculator-buttons-row">
                <div id="zero" class="button button-darkgrey button-big number">0</div>
                <div id="comma" class="button button-darkgrey number">,</div>
                <div id= "equel" class="button orange-button equel-button">=</div>
            </div>
        </div>    
    </div>
</body>
